
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100">

  <div class="bg-white shadow-lg rounded-2xl w-96 p-8">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create Account</h2>

    <div id="message" class="text-center text-red-500 mb-3"></div>

    <div class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" id="username" placeholder="Enter username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" placeholder="Enter password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
      </div>

      <button onclick="register()"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
        Register
      </button>
       <p class="text-center text-gray-600 text-sm mt-5">
      Already have an account? 
      <a href="login.html" class="text-indigo-600 hover:underline font-medium">Login</a>
    </p>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
